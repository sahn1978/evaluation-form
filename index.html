            function initializeUi() {
                const sidebarNav = document.getElementById('sidebar-nav');
                sidebarNav.innerHTML = '';

                    const title = section.querySelector('h3').textContent;

                    link.className = 'nav-link flex items-center px-4 py-2 text-slate-700 hover:bg-slate-200 rounded-lg transition-colors';

                    sidebarNav.appendChild(link);
                });
                
                initializeNavigation();
                initializeDynamicTables();
            }

            const tableTemplates = {
                learningAssessmentTemplate: `<td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td>`,
                skillsMappingTemplate: `<td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td>`,
                actionPlanTemplate: `<td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td>`,

                careerMeasuresTemplate: `<td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td><td><input type="text" class="w-full p-2 border rounded-md"></td>`,

            };

            function initializeDynamicTables() {
                document.querySelectorAll('.add-row-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const tbody = button.previousElementSibling.querySelector('tbody');
                        const templateName = tbody.dataset.template;
                        const tr = document.createElement('tr');
                        tr.className = 'border-b border-slate-200';
                        tr.innerHTML = tableTemplates[templateName] + `<td class="p-2 text-center remove-row-btn-cell"><button type="button" class="remove-row-btn text-red-500 hover:text-red-700 p-1 font-bold text-xl">&times;</button></td>`;
                        tbody.appendChild(tr);
                    });
                });

                formContainer.addEventListener('click', (event) => {
                    if (event.target.closest('.remove-row-btn')) {
                        event.target.closest('tr').remove();
                    }
                });
            }

            function initializeNavigation() {
                const navLinks = document.querySelectorAll('.nav-link');
                const sections = document.querySelectorAll('.section-card');
                const currentSectionTitle = document.getElementById('current-section-title');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const id = entry.target.getAttribute('id');
                            const activeLink = document.querySelector(`.nav-link[href="#${id}"]`);
                            navLinks.forEach(link => link.classList.remove('active-link', 'bg-slate-200', 'font-semibold'));
                            if (activeLink) {
                                activeLink.classList.add('active-link', 'bg-slate-200', 'font-semibold');
                                currentSectionTitle.textContent = activeLink.textContent;
                            }
                        }
                    });
                }, { rootMargin: "-50% 0px -50% 0px", threshold: 0 });
                
                sections.forEach(section => observer.observe(section));
                
                navLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.querySelector(link.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
                    });
                });

                const menuToggle = document.getElementById('menu-toggle');
                const closeMenu = document.getElementById('close-menu');
                const mobileMenu = document.getElementById('mobile-menu');
                const mobileNavContainer = document.getElementById('mobile-sidebar-nav');
                mobileNavContainer.innerHTML = document.getElementById('sidebar-nav').innerHTML;
                menuToggle.addEventListener('click', () => mobileMenu.classList.remove('hidden'));
                closeMenu.addEventListener('click', () => mobileMenu.classList.add('hidden'));
                mobileMenu.addEventListener('click', (e) => { if (e.target === mobileMenu) mobileMenu.classList.add('hidden'); });
                 mobileNavContainer.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A') {
                         mobileMenu.classList.add('hidden');
                    }
                });
            }

            // --- Initial Load ---
            buildFullForm();
        });
    </script>
